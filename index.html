<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .animation-container {
            width: 291px; /* GIF 크기 맞춤 */
            height: 183px;
        }
        .animation {
            width: 100%;
            height: 100%;
            background-image: url('character.gif'); /* 캐릭터 이미지 파일 이름 */
            background-size: contain; /* 크기를 유지하며 맞춤 */
            background-repeat: no-repeat; /* 반복 방지 */
            background-position: center;
        }
    </style>
</head>
<body>
    <audio autoplay loop style="display: none;"> <!-- 음악 컨트롤 숨김 -->
        <source src="music.mp4" type="audio/mp4"> <!-- 음악 파일 -->
        Your browser does not support the audio element.
    </audio>
    <div class="animation-container">
        <div class="animation"></div>
    </div>
</body>
</html>
