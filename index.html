<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bui wish ur merry christmas ⋆⁺₊❅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #gif-container {
            display: none; /* 초기 상태에서 숨김 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 2;
        }
        #gif {
            width: 291px;
            height: 183px;
            background-image: url('character.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- 첫 번째 영상 -->
    <video id="video1" autoplay loop muted>
        <source src="first-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 두 번째 영상 -->
    <video id="video2" muted style="display: none;">
        <source src="second-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- GIF 및 노래 영역 -->
    <div id="gif-container">
        <div id="gif"></div>
    </div>

    <audio id="background-music" loop style="display: none;">
        <source src="music.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const gifContainer = document.getElementById('gif-container');
        const audio = document.getElementById('background-music');

        let hasTouched = false;

        // 화면 터치 이벤트
        document.body.addEventListener('click', () => {
            if (!hasTouched) {
                hasTouched = true;

                // 첫 번째 영상 숨기기
                video1.style.display = 'none';

                // 두 번째 영상 보이기
                video2.style.display = 'block';
                video2.play();

                // 두 번째 영상 종료 시 이벤트
                video2.addEventListener('ended', () => {
                    video2.style.display = 'none'; // 두 번째 영상 숨기기

                    // GIF 및 음악 표시 및 재생
                    gifContainer.style.display = 'flex';
                    audio.style.display = 'block';
                    audio.play();
                });
            }
        });
    </script>
</body>
</html>
