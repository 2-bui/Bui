<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bui wish ur merry christmas ⋆⁺₊❅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .animation-container {
            width: 291px; /* 기본 GIF 크기 */
            height: 183px;
        }
        .animation {
            width: 100%;
            height: 100%;
            background-image: url('character.gif'); /* 캐릭터 이미지 파일 이름 */
            background-size: contain; /* 크기를 유지하며 맞춤 */
            background-repeat: no-repeat; /* 반복 방지 */
            background-position: center;
        }
        @media (max-width: 768px) { /* 모바일 화면 조정 */
            .animation-container {
                width: 200px;
                height: 125px;
            }
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('background-music').play()" style="position: absolute; top: 10px; left: 10px; z-index: 100;">Play Music</button>
    <audio id="background-music" loop style="display: none;">
        <source src="music.mp3" type="audio/mpeg"> <!-- 음악 파일 -->
        Your browser does not support the audio element.
    </audio>
    <div class="animation-container">
        <div class="animation"></div>
    </div>
</body>
</html>
