<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bui wish ur merry christmas ⋆⁺₊❅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .animation-container {
            width: 291px; /* GIF 초기 크기 */
            height: 183px;
            animation: pulse 2s infinite; /* 확대 축소 애니메이션 */
        }
        .animation {
            width: 100%;
            height: 100%;
            background-image: url('character-static.png'); /* GIF 정지 이미지 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            .animation-container {
                width: 145px; /* 모바일에서 초기 크기 */
                height: 91px;
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop style="display: none;"> <!-- 음악 숨김 -->
        <source src="music.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
    <div class="animation-container" id="animation-container">
        <div class="animation" id="animation"></div>
    </div>

    <script>
        const animationContainer = document.getElementById('animation-container');
        const animation = document.getElementById('animation');
        const audio = document.getElementById('background-music');

        // 타이머 설정 (0.1초 후 실행)
        setTimeout(() => {
            // GIF 이미지 활성화
            animation.style.backgroundImage = "url('character.gif')"; // GIF 이미지로 변경
            animationContainer.style.animation = "none"; // 확대 축소 애니메이션 중지

            // 음악 재생
            if (audio.paused) {
                audio.play();
            }
        }, 100); // 100ms = 0.1초

        // 클릭 이벤트도 유지
        animation.addEventListener('click', () => {
            animation.style.backgroundImage = "url('character.gif')"; // GIF 이미지로 변경
            animationContainer.style.animation = "none"; // 확대 축소 애니메이션 중지

            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
